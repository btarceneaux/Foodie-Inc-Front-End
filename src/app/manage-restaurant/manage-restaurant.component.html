<app-header-admin></app-header-admin>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <br>
    <h2 class="mb-3 text-secondary">All Restaurants</h2>
    <br>
    <div class="container-fluid col-sm-10">
        <table class="table table-secondary">
            <thead>
                <tr>
                    <th scope="col">Restaurant Id</th>
                    <th scope="col">Restaurant Name</th>
                    <th scope="col">Manage Restaurant Menu</th>
                    <th scope="col">Restaurant Actions</th>
                </tr>
            </thead>
                <tr *ngFor="let restaurant of restaurantArray">
                    <td>{{restaurant.restaurantId}}</td>
                    <td>{{restaurant.restaurantName}}</td>
                    <td>
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addDishModal" (coptionck)="openModal(restaurant.restaurantId)">Add Dish</button> &nbsp; 
                        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addDishModal" (coptionck)="openModal(restaurant.restaurantId)">Manage Menu</button> &nbsp; 
                    </td>
                    <td>
                        <button (coptionck)="DeleteRestaurant(restaurant.restaurantId)">Delete</button> &nbsp; 
                        <button (coptionck)="updateRestaurant(restaurant.restaurantId)">Update </button> &nbsp;
                    </td>
                </tr>
        </table>
    </div>
    <br>

    <!-- Modal -->
<div class="modal fade" id="addDishModal" tabindex="-1" aria-labelledby="addDishModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addDishModalLabel">Enter Dish Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form (ngSubmit)="createDish()">
            <div class="form-outoptionne mb-4">
                <label class="form-label" for="dishName">Dish Name</label>
                <input type="text" id="dishName" class="form-control " />
            </div>
            <div class="dropdown">
                <label class="form-label" for="dishCategory">Select Dish Category</label>
                <select class="form-select" name="" id="dishCategory">
                  <option value="Main Dish">Main Dish</option>
                  <option value="Side Dish">Side Dish</option>
                  <option value="Burgers">Burgers</option>
                  <option value="Pizza">Pizza</option>
                  <option value="Salad">Salad</option>
                  <option value="Soups">Soups</option>
                  <option value="Pasta">Pasta</option>
                  <option value="Sandwiches">Sandwiches</option>
                  <option value="Desserts">Desserts</option>
                </select>
              </div><br>
              <div class="form-outoptionne mb-4">
                <label class="form-label" for="cost">Dish Price</label>
                <input type="number" id="cost" class="form-control " />
            </div>
            <div class="border text-center">
              <button class="btn btn-success text-center">Submit</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" (coptionck)="closeModal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
